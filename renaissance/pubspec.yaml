name: renaissance
description: 文艺复兴 - 承载情感的音乐容器
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 音频处理
  just_audio: ^0.9.46
  just_audio_windows: ^0.2.2
  audio_session: ^0.1.25
  
  # 状态管理
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI 组件
  fluent_ui: ^4.13.0
  window_manager: ^0.3.5
  
  # 动画和效果
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  
  # 本地存储
  objectbox: ^2.4.0
  objectbox_flutter_libs: ^2.4.0
  shared_preferences: ^2.2.2
  
  # 后端
  supabase_flutter: ^2.0.2
  
  # 工具
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  
  # 图像处理
  image: ^4.1.3

  # 路径
  path_provider: ^2.1.1
  path: ^1.8.3

  # HTTP请求
  http: ^1.1.0

  # 加密
  crypto: ^3.0.3

  # XML解析
  xml: ^6.5.0

  # 文件选择器
  file_selector: ^1.1.0
  file_picker: ^10.1.2

  # 设备信息检测
  device_info_plus: ^9.0.0

  # 日期格式化
  intl: 0.20.2

  # 字体
  google_fonts: ^6.1.0

  # 网页打开
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  # objectbox_generator: ^2.4.0
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7
  msix: ^3.16.7

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/shaders/

msix_config:
  display_name: 文艺复兴
  publisher_display_name: Renaissance Team
  identity_name: com.renaissance.app
  msix_version: 1.0.0.0
  logo_path: assets/images/app_icon_256.png
  capabilities: internetClient, location, microphone
